kotlin = "1.9.22" #Lower because of Room
coreKtx = "1.13.1"
lifecycle_version = "2.7.0"
legacySupportV4 = "1.0.0"
annotation = "1.8.0"
compose = "1.6.7"
fragmentKtx = "1.7.1"
room = "2.6.1"
ksp = "1.9.22-1.0.16"
vico = "2.0.0-alpha.19"


[libraries]
