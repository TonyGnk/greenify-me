[versions]
#noinspection AndroidGradlePluginVersion
agp = "8.0.0" #Lower because of Android Studio version (NOTE: must be set to 8.0.0 before committing for flamingo compatibility)
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
kotlinxSerializationJson = "1.6.3"
material3 = "1.12.0"
activity = "1.9.0"
constraintlayout = "2.1.4"
material3Version = "1.2.1"
navigationFragment = "2.7.7"
navigationUi = "2.7.7"
